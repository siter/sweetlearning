{% extends 'app/layout.html' %}

{% block pagecontent %}
<div class="container">
	<div class="hero-unit">
	<h1>Contact Sweet Learning</h1>
	<p class="lead">Do you have a question or comment? Reach out to us today.<br/>
	You can easily find us in social media: <a href="https://www.facebook.com/sweetlearning">Facebook</a>, <a href="http://twitter.com/SweetLearning">Twitter</a> and <a href="http://sweetlearning.tumblr.com/">our Blog</a></p>
</div>
<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="inputName">Name</label>
    <div class="controls">
      <input type="text" id="inputName" placeholder="Your Name">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
      <input type="text" id="inputEmail" placeholder="Email">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputMessage">Message</label>
    <div class="controls">
     <textarea class="span6" rows="5" id="inputMessage" placeholder="Type your message here"></textarea>
 </br></br>
     <button type="submit" class="btn btn-primary span4">Send Message</button>
    </div>
  </div>
</form>

</div>
{% endblock %}
