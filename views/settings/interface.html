{% extends '_layout.html' %}

{% block settingscontent %}
	<h1>User Interface</h1>
	<form class="form-horizontal" method="POST" action="/settings/interface">
	    <fieldset>
		    <legend>Top Menu</legend>

		    <div class="control-group">
		      <div class="controls">
		        <label class="checkbox">
		          <input type="checkbox" name='settings[interface][last]' value='{{ settings.interface.enable_school }}'> Enable School Interface
		        </label>
		      </div>
		    </div>


	  <div class="control-group">
	    <div class="controls">
	      <button type="submit" class="btn btn-primary">Save Settings</button>
	    </div>
	  </div>
	  <input type="hidden" name="_csrf" value="{{ csrf_token }}" />
	</form>
{% endblock %}
