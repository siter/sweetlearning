{% extends '_layout.html' %}

{% block settingscontent %}

	{% if schools %}
	<table class="table table-striped table-hover">
		{% for school in schools %}
		<tr>
			<td>{% if !school.status.active %}<span class="label label-important">NOT ACTIVE</span>{% endif %} <a href="{{ school.urlpath }}">{{ school.name}}</a></td>
			<td><a href="{{ school.settings_urlpath }}">Manage</a></td>
		</tr>
		{% endfor %}
	</table>
	{% endif %}
	<p>
	<a href="#myModal" role="button" class="btn btn-large" data-toggle="modal">Create New School</a>
	</p>


	<!-- Modal -->
	<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
		    <h3 id="myModalLabel">Create New School</h3>
		  </div>
  		<form method="post" action="{{ school.settings_urlpath }}/course/quickadd">
		  <div class="modal-body">
			    <label>School Name</label>
			    <input name="school[name]" type="text" placeholder="Name" class="input-large" value="{{ school.name }}">

			    <input type="hidden" name="_csrf" value="{{ csrf_token }}" />
		  </div>
		  <div class="modal-footer">
		    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		    <button class="btn btn-primary" type="submit" >Create School</button>
		  </div>
		</form>
	</div>


{% endblock %}
