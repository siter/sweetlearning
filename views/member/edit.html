{% extends 'layouts/layout.html' %}

{% block pagecontent %}

<div class="container">

	<div class="row">
	<div class="span3" >
		<h3>{{ member.name.display }}</h3>
		<ul class="nav nav-tabs nav-stacked">
		  <li class="active"><a href="#">Basic Info</a></li>
		  <li><a href="#">Your Emails</a></li>
		  <li><a href="#">Social Media</a></li>
		  <li><a href="#">Contact Preferences</a></li>
		</ul>
	</div>
	<div class="span9">
		<div class="page-header">
		<h1>Your Basic Information</h1>
		</div>
	<form class="form-horizontal">
	    <fieldset>
	  <div class="control-group">
	    <label class="control-label" for="inputFirstName">First Name</label>
	    <div class="controls">
	      <input type="text" id="inputFirstName" placeholder="First Name" value="{{ member.name.first }}">
	    </div>
	  </div>
	  <div class="control-group">
	    <label class="control-label" for="inputLastName">Last Name</label>
	    <div class="controls">
	      <input type="text" id="inputLastName" placeholder="Last Name"  value="{{ member.name.last }}">
	    </div>
	  </div>
	  <div class="control-group">
	    <label class="control-label" for="inputLocation">Location</label>
	    <div class="controls">
	      <input type="text" id="inputLocation" placeholder="Your Location"  value="{{ member.location.text }}">
	    </div>
	  </div>
	  <div class="control-group">
	    <label class="control-label" for="inputWebsite">Website</label>
	    <div class="controls">
	      <input type="text" id="inputWebsite" placeholder="www.example.com"  value="{{ member.website }}">
	    </div>
	  </div>
	  <div class="control-group">
	    <div class="controls">
	      <button type="submit" class="btn disabled">Save</button>
	    </div>
	  </div>
	</form>
</div>
</div>

</div>

{% endblock %}
