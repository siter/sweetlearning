{% extends 'schooladmin/_layout.html' %}

{% block settingscontent %}
<form method="POST" action="{{ school.settings_urlpath }}">
    <label for="inputName">School Name</label>
	<input type="text" id="inputFirstName" class="span5" placeholder="School Name"  name="school[name]" value="{{ school.name }}" />
	
    <label for="inputSummary">Summary</label><small class="help-block" >(Max 140 letters)</small>
	<textarea class="span7" id="inputSummary"  rows="2" name="school[summary]" placeholder="Quick Summary" class="span6" maxlength="140">{{ school.summary }}</textarea>
	 
    <label for="inputDescription">Description</label><small class="help-block" >(Markdown Syntax)</small>
	<textarea class="span7" id="inputDescription"  rows="30" name="school[description_md]" placeholder="About your school" class="span6">{{ school.description_md }}</textarea>

  <div class="form-actions">
      <button type="submit" class="btn btn-primary">Save School</button>
	  <small>or <a class="" href="{{ school.urlpath }}">Return to school page</a> without saving</small>
  </div>

  <input type="hidden" name="_csrf" value="{{ csrf_token }}" />
</form>
{% endblock %}
